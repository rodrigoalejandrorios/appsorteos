<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Sortify</title>
    <link href="cssday/styleday.css" rel="stylesheet" id="linkcss">
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div>
            <img class="headerlogo" src="images/logo.svg" alt="Este es el logo">
        </div>
        <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <div id="divcheck" class="menuicon">
                    <div class="barResp1" ></div>
                    <div class="barResp2" ></div>
                </div>
                
                
            </label>
        <div class="cont-derecha">
            <div class="menu-desktop">
            <p class="modo-elegido" id="modoElegido"></p>
            <label class="dropdownlabel">
                <div class="btn-theme">ELEGIR TEMA</div>
                <input class="themeinp" type="checkbox" id="checked">
                <ul class="dropdown-menu">
                    <li id="dropDay">Day Mode</li>
                    <li id="dropDark">Dark Mode</li>
                </ul>
            </label>
        </div>

            <div id="menuresponsive" class="menuresponsive">
                <h3 class="title-res">ELEGIR TEMA</h3>
                <button id="btn-day">Day Mode</button>
                <button id="btn-dark">Dark Mode</button>
                <div>
                    <p id="modedom" class="modo-elegido-resp"></p>
                </div>
            </div>
            
        </div>
    </header>

    <section class="encabezado">
        <div class="cont-encabezado">
            <h1>BIENVENIDOS A SORTIFY</h1>
            <p>Un sitio exclusivo para realizar sorteos. ¿Quien será el ganador?</p>
        </div>
    </section>

    <!--COMIENZA LA FUNCIONALIDAD-->

    <section id="sectionForm" class="sec-form">
        <h1 id="titsection">Ingresa aquí los nombres a sortear!</h1>
        <div id="formularioDom" class="cont-form">
            <form id="tomadatos" action="">
                <textarea class="textarea" name="descripcion" maxlength="" id="textarea" cols="30" rows="10" required=""></textarea>
                
                <h3 class="tit-select">Elija la cantidad de ganadores:</h3>
                <select id="selectnum" class="selected">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="btn-action-sort" class="buttonsort" type="button"submit">SORTEAR</button>
            </form>
           
            <div class="div-loader" id="loader">
            
            </div>
            <div class="datosIngresados" id="box-winner" >
                <div class="box-text" id="datosIngresados">
    
                </div>
            </div>
        </div>
        
        
    </section>
    

    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
